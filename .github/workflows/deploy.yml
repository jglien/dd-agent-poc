name: Deploy Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment name'
        required: false
        default: 'DevTest'
        type: string
      dd-site:
        description: 'Datadog site'
        required: false
        default: 'us5.datadoghq.com'
        type: string

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment || 'DevTest' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      ENV_NAME: ${{ inputs.environment || 'DevTest' }}
      DD_SITE: ${{ inputs.dd-site || 'us5.datadoghq.com' }}
      CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
      CDK_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/gh-actions

      - name: Deploy CDK stack
        run: npx cdk deploy --all --require-approval never
