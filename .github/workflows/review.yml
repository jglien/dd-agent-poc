name: Review Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

  cdk-diff:
    name: CDK Diff
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Run CDK diff
        id: cdk-diff
        continue-on-error: true
        run: |
          export ENV_NAME=${ENV_NAME:-dev}
          export DD_SITE=${DD_SITE:-us5.datadoghq.com}
          export CDK_DEFAULT_ACCOUNT=${{ secrets.AWS_ACCOUNT_ID }}
          export CDK_DEFAULT_REGION=${{ secrets.AWS_REGION || 'us-east-1' }}
          npx cdk diff --no-color > cdk-diff-output.txt 2>&1 || true
          echo "diff_output<<EOF" >> $GITHUB_OUTPUT
          cat cdk-diff-output.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment PR with CDK diff
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            let diffOutput = 'No changes detected or diff failed to run.';
            try {
              if (fs.existsSync('cdk-diff-output.txt')) {
                diffOutput = fs.readFileSync('cdk-diff-output.txt', 'utf8');
                if (!diffOutput || diffOutput.trim() === '') {
                  diffOutput = 'No changes detected.';
                }
              }
            } catch (error) {
              core.warning(`Failed to read CDK diff output: ${error.message}`);
            }
            
            // Escape backticks in the diff output to prevent markdown issues
            const escapedOutput = diffOutput.replace(/```/g, '\\`\\`\\`');
            
            const body = `## CDK Diff Output
            
            <details>
            <summary>Click to expand CDK diff</summary>
            
            \`\`\`
            ${escapedOutput}
            \`\`\`
            
            </details>`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

